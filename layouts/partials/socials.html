{{ with .Site.Params.social -}}
<ul class="inline pl-2">
  {{- range . }}
  <li class="inline px-0.5 first:pl-0 last:pr-0">
    <a href="{{ .url }}" class="linear transition duration-300 hover:text-pink-600">
      <i class="fa-brands fa-{{ .name }}"></i>
    </a>
  </li>
  {{- end }}
</ul>
{{- end -}}
