{{- define "main" -}}
  <div class="mx-auto max-w-prose px-4% text-center">
    {{- .Content }}
  </div>
  <div class="max-w-screen-full mx-auto px-4%">
    <div class="mx-4 flex shrink flex-wrap justify-center gap-8">

      {{- range (.Pages.ByParam "order") }}
        <article class="text-center">
          <a
            href="{{ .Permalink }}"
            class="grayscale transition duration-300 ease-in hover:text-pink-600 hover:grayscale-0">
            {{ with .Resources.GetMatch .Params.image }}
              {{ $thumb := .Fill "320x320" }}
              <img class="rounded shadow" src="{{ $thumb.RelPermalink }}" alt="{{ $.Title }}">
            {{ end }}
            <div>
              <span class="underline">{{ .LinkTitle }}</span>
            </div>
          </a>
        </article>
      {{- end }}
    </div>
  </div>
{{- end }}
