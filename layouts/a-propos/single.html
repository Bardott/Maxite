{{ define "main" -}}
{{- $image := .Page.Resources.GetMatch .Params.image }}
<div class="max-w-screen-full mx-auto items-center px-4% md:flex align-end">

  <div class="basis-1/3 pb-6 text-center md:text-left md:mr-4% ">

    {{- with $image }}
    <img class="mx-auto rounded shadow mb-4" src="{{ .RelPermalink }}" />
    {{- end }}
    {{ partial "contact.html" . }}
  </div>

  <div class="flex grow basis-1/2 justify-center">
    <div class="pb-10
        prose
        prose-pre:mx-auto
        prose-pre:max-w-sm">
      {{ .Content | emojify }}
    </div>
  </div>
</div>
{{- end }}
