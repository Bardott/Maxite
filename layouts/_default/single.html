{{ define "main" -}}
{{- $image := .Page.Resources.GetMatch .Params.image }}
<div class="max-w-screen-full mx-auto items-center px-4% md:flex">
  {{- with $image }}
  <div class="basis-1/3 pb-6 text-center md:mr-4%">
    <img class="mx-auto rounded shadow" src="{{ .RelPermalink }}" />
  </div>
  {{- end }}
  <div class="flex grow basis-1/2 justify-center">
    <div class="pb-10
        prose
        prose-pre:mx-auto
        prose-pre:max-w-sm">
      {{ .Content }}
    </div>
  </div>
</div>
{{- end }}
